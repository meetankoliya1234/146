<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-entity position = "0 4 15">
                <a-camera></a-camera>
            </a-entity>

            <!--face-->
            <a-entity>
                <a-box position = "0 8 0" color = "#3366ff" width = "5" height = "4"></a-box>
            </a-entity>

            <!--eye-->
            <a-sphere
                color="#fff"
                position="-0.63 8.3 0.2"
                radius="0.6"
                rotation="0 10 0"
            ></a-sphere>

            <a-sphere
                color="#000"
                radius="0.15"
                position="-0.63 8.1 0.9"
                animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
            ></a-sphere>

            <a-sphere
                color="#fff"
                position="0.63 8.3 0.2"
                radius="0.6"
                rotation="0 -10 0"
            ></a-sphere>

            <a-sphere
                color="#000"
                radius="0.15"
                position="0.63 8.1 0.9"
                animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
            ></a-sphere>

            <!--neck-->
            <a-entity>
                <a-box position = "0 5.5 0" width = "3" height = "1" color = "orange"></a-box>
            </a-entity>

             <!--body-->
            <a-entity>
                <a-box position = "0 1.85 0" width = "8" height = "6.3" length = "8" color = "#3366ff"></a-sphere>
            </a-entity>

            <!--leg1-->
            <a-entity>
                <a-cylinder position = "-2 -3.3 0" color = "orange" height = "4" radius = "0.8"></a-cylinder>
            </a-entiy>

            <!--leg2-->
            <a-entity>
                <a-cylinder position = "2 -3.3 0" color = "orange" height = "4" radius = "0.8"></a-cylinder>
            </a-entity>

            <!--foot1-->
            <a-entity>
                <a-sphere position = "2 -5.8 0" color = "red" radius = "1.5"></a-sphere>
            </a-entity>

            <!--foot2-->
            <a-entity>
                <a-sphere position = "-2 -5.8 0" color = "red" radius = "1.5"></a-sphere>
            </a-entity>

            <!--plane-->
            <a-entity>
                <a-plane position = "0 -6 0" rotation = "-90 0 0" width = "20" height = "20" color = "#7BC8A4"></a-plane>
            </a-entity>

            <!--hand1_part1-->
            <a-entity>
                <a-cylinder position = "-4 3.2 0" color = "orange" rotation = "0 0 -50" height = "4.5" radius = "0.4"></a-cylinder>
            </a-entity>

            <!--elbow1-->
            <a-entity>
                <a-sphere position = "-5.5 1.8 0" color = "red" radius = "0.6"></a-sphere>
            </a-entity>

            <!--hand1_part2-->
            <a-entity>
                <a-cylinder position = "-7 3.2 0" color = "orange" rotation = "0 0 50" height = "4.5" radius = "0.4"></a-cylinder>
            </a-entity>

            <!--palm1-->
            <a-entity>
                <a-dodecahedron position = "-9 5 0" color = "purple"></a-dodecahedron>
            </a-entity>

            <!--hand2_part2-->
            <a-entity>
                <a-cylinder position = "4 3.2 0" color = "orange" rotation = "0 0 50" height = "4.5" radius = "0.4"></a-cylinder>
            </a-entity>

            <!--elbow2-->
            <a-entity>
                <a-sphere position = "5.5 1.8 0" color = "red" radius = "0.6"></a-sphere>
            </a-entity>

            <!--hand2_part2-->
            <a-entity>
                <a-cylinder position = "7 3.2 0" color = "orange" rotation = "0 0 -50" height = "4.5" radius = "0.4"></a-cylinder>
            </a-entity>

            <!--palm2-->
            <a-entity>
                <a-dodecahedron position = "9 5 0" color = "purple"></a-dodecahedron>
            </a-entity>

            <!--mouth-->
            <a-entity
                position="0 8.2 0.55"
                rotation="0 0 120"
                geometry="primitive: ring; thetaStart: 100; thetaLength: 100; radiusOuter: 1; radiusInner: 0.9;"
                material="side:double;color:orange;"
            ></a-entity>

            <!--Antenna-->
            <a-entity>
                <a-circle
                    position="0 10.15 0"
                    color="orange"
                    radius="0.8"
                    material="side: double"
                ></a-circle>

                <a-cylinder
                    color="#757575"
                    height="1.5"
                    radius="0.05"
                    position="0 12 0"
                    animation="property: position; from:-0.2 11.4 -0.1;to: 0.2 11.4 -0.1;dir:alternate;loop: true; dur: 1000;"
                ></a-cylinder>

                <a-sphere
                    color="#ef5350"
                    radius="0.3"
                    position="0 12 0"
                    animation="property: position; from: -0.2 12 -0.1;to: 0.2 12 -0.1;dir:alternate;loop: true; dur: 1000;"
                ></a-sphere>  
            </a-entity>
